<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <!--  bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/loading-bar.min.css"/>  
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>OPHELIUS</title>

    </head>

    <body ng-app="starter" ng-controller="UserCtrl">      
        <ng-view></ng-view> 

        <script type="text/javascript" src="cordova.js"></script>
        <!--   jquery -->
        <script src="js/jquery.min.js"></script>
        <!--  bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/loading-bar.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-translate.min.js"></script>
        <script src="js/index.js"></script>        
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>

        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//metrics.ophelius.com/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', 2]);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><p><img src="http://metrics.ophelius.com/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->


    </body>
</html>
