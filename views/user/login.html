<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ophelius</title>

    <!--  bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/user/login.css">
</head>

<body>

    <form action="/user/login" class="form-signin" method="post">
        <div>
            <label>Username</label>
            <input type="text" class="form-control" required="" name="username">
            <br>
        </div>
        <div>
            <label>Password</label>
            <input type="password" class="form-control" required="" name="password">
        </div>
        <div>
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-my" value="Submit">
        </div>
    </form>
    <div id="terms"><a href="#">Terms of service.</a > &copy OPHELIUS </div>

   
    <!--   jquery -->
    <script src="/js/jquery.min.js"></script>
    <!--  bootstrap -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script src="/js/handlebars-v2.0.0.js"></script>
    <!-- ember -->
    <script src="/js/ember.min.js"></script>
    <!-- app -->
    <script src="/js/app_user.js"></script>

    <script>
        $(document).ready(function () {
            $('.form-signin, #terms').fadeIn(2000);
        });
    </script>

</body>

</html>
