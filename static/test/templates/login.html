<div class="login row animated zoomInUp">
    <form ng-submit="submit()" class="form-signin col-xs-10 col-sm-6 col-xs-offset-1 col-sm-offset-3" method="post">
        <button class="btn btn-lg btn-primary btn-block logo animated bounceInRight" type="submit" style="background:rgba(0, 0, 0, 0.8);"><img src="./img/dong.png"><br>OPHELIUS</button> 
        <div class="form-group">
            <input ng-model="user.username" type="text" class="form-control" name="username" placeholder="USERNAME">
            <br>
        </div>
        <div class="form-group">
            <input ng-model="user.password" type="password" class="form-control" name="password" placeholder="PASSWORD">
        </div>
        <div class="form-group">
            <input type="submit" value="LOGIN" id="butt" class="btn col-xs-6 col-sm-4 col-xs-offset-3 col-sm-offset-4 btn-default btn-my">
        </div>
    </form>
</div>
