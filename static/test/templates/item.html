<a class="title" href="#/main">                
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-home"></i></button>
</a>

<div>
    <div class="item animated bounceInLeft">
        <h2>{{item.service.name[('LAN' | translate)]}}</h2>
        <p>{{item.service.description[('LAN' | translate)]}}</p>
        <a class="btn-book centered" ng-href="#/book/{{item._id}}">
            <button class="btn btn-large btn-primary" >
                {{"BOOK_M" | translate}}
            </button>  
        </a>    
    </div>

    <div class="item item-body  animated bounceInRight">
        <img class="full-image" ng-src="http://demo.ophelius.com/{{item.service.image_big}}">
        <p>{{item.service.description_big[('LAN' | translate)]}}</p>
    </div>


</div>
