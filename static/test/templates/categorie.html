<a class="title" href="#/main">                
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-home"></i></button>
</a>
<br>
<div>
    <div class="col-sm-3 col-md-3 pull-right fixed_">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{ 'SEARCH' | translate}}" name="srch-term" id="srch-term" ng-model="searchText.service.name">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <a ng-repeat="categorie in categories | filter:searchText" class="item item-thumbnail-left" ng-href="#/item/{{categorie._id}}">
        <div ng-if="$even" class="animated bounceInRight">
            <button class="btn btn-lg btn-primary btn-block btn-ty" type="submit" ><img ng-src="http://demo.ophelius.com{{categorie.service.image}}">{{categorie.service.name[('LAN' | translate)]}}</button> 
        </div>
        <div ng-if="$odd" class="animated bounceInLeft">
            <button class="btn btn-lg btn-primary btn-block btn-ty" type="submit" ><img ng-src="http://demo.ophelius.com{{categorie.service.image}}">{{categorie.service.name[('LAN' | translate)]}}</button> 
        </div>
    </a>
</div>
