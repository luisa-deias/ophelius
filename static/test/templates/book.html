<a class="title" href="#/main">                
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-home"></i></button>
</a>
<br>
<div class="item animated bounceInLeft">
    <h2>{{item.service.name[('LAN' | translate)]}}</h2>
    <p>{{item.service.description[('LAN' | translate)]}}</p>
</div>
<br>
<div class="item animated bounceInUp">
    <form ng-submit="book()">
        <label class="item item-input">
            <label class="item item-input" >
                <div class="dropdown" ng-show="item.service.day.length">
                    <label>{{"DAY" | translate}}</label><br>
                    <select>
                        <option ng-repeat="ite in item.service.day"><a>{{item.service.day[$index] | date:'yyyy-MM-dd HH:mm'}}</a></option>
                    </select>
                </div>
                <div class="dropdown" ng-show="item.service.people.length">
                    <label>{{"PEOPLE" | translate}}</label><br>
                    <select>
                        <option ng-repeat="ite in item.service.people"><a>{{item.service.people[$index]}}</a></option>
                    </select>
                </div>
                <div class="dropdown" ng-show="item.service.coach.length">
                    <label>{{"COACH" | translate}}</label><br>
                    <select>
                        <option ng-repeat="ite in item.service.coach"><a>{{item.service.coach[$index]}}</a></option>
                    </select>
                </div>
                </div>

        </label>  
        <div class="btn-book centered ">
            <a href="#/thanks">
                <button ng-show="item.service.price.length" class="btn btn-large btn-primary">
                    {{'BUY' | translate}} {{item.service.price}}
                </button>
            </a>
            <a href="#/thanks">
                <div ng-show="item.service.prices.length">
                    <button  class="btn btn-large btn-primary" ng-repeat="ite in item.service.prices">
                        {{'BUY' | translate}} {{item.service.prices[$index]}}
                    </button>
                </div>
            </a>
            <a href="#/thanks">
                <button ng-show="item.service.reserve.length" class="btn btn-large btn-primary">
                    {{'RESERVE' | translate}} {{item.service.price}}
                </button>
            </a>
        </div>

    </form>
</div>
